<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="form" action="" autocomplete="on">
      <p class="title">Register</p>
      <p class="message">Signup now and get full access to our app.</p>
      <div class="name_box">
        <label>
          <input
            class="valid_input"
            type="text"
            required
            pattern="^[a-zA-Z]{2,20}$"
            placeholder="Лише латинь"
          />
          <span>Firstname</span>
        </label>
        <label>
          <input
            class="valid_input"
            type="text"
            required
            pattern="^[a-zA-Z]{3,25}$"
            placeholder="Лише латинь"
          />
          <span>Lasttname</span>
        </label>
      </div>
      <label for="">
        <input
          class="input valid_input"
          type="email"
          required
          pattern="^[a-zA-Z0-9._%+-]{6,24}@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$"
          placeholder="Ваша електрона пошта"
        />
        <span>Email</span>
      </label>
      <label for="">
        <input
          class="input valid_input"
          type="password"
          required
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d@$!%*?&]{8,20}$"
          placeholder="8-20 символів"
        />
        <span>Password</span>
      </label>
      <label for="">
        <input
          class="input valid_input"
          type="password"
          required
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d@$!%*?&]{8,20}$"
          placeholder="8-20 символів"
        />
        <span>Confirm password</span>
      </label>
      <button disabled class="submit">Submit</button>
      <p class="signin">
        Already have an acount ? <a class="sgn" href="#">Signin</a>
      </p>
    </form>
  </body>
</html>
